<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="expensetrack.css">
</head>
<body>
    <div class="container-parent">

        <div class="half-circle"></div>

        <div class="header">
            <h3 class="m-0">
                ExpenseTracker <img src="assets/purse.jpeg" alt="purse" width="30px">
            </h3>

            <button class="click-here-btn  sm-btn">click here</button>
        </div>

        <div class="main-content">
            <h3 class="m-0">Hello <img src="/assets/wave.png" alt="wave" width="30px">,Please Enter Your<br> <span class="name">Name</span></h3>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Name Here</label>
            </div>
            <a href="tracker2ndpage.html"><button class="btn btn-sm" id="login-btn">Login</button></a>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
